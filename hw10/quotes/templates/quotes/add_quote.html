{% extends "quotes/base.html" %}

{%block content%}

<div class="container">
    <div class="row justify-content-center">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>quote</label>
                            {{ form.quote }}
                        </div>
                        <span>{{form.errors.quote}}</span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>tags</label>
                            {{ form.tags }}
                        </div>
                        <span>{{form.errors.tags}}</span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>author</label>
                            {{ form.author }}
                        </div>
                        <span>{{form.errors.author}}</span>
                    </div>
                </div>
                <div class="form-group mt-4 mb-1">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
