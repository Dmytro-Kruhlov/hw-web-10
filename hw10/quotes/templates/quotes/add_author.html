{% extends "quotes/base.html" %}

{%block content%}

<div class="container">
    <div class="row justify-content-center">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Author fullname</label>
                            {{ form.fullname }}
                        </div>
                        <span>{{form.errors.fullname}}</span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Born date</label>
                            {{ form.born_date }}
                        </div>
                        <span>{{form.errors.born_date}}</span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Born location</label>
                            {{ form.born_location }}
                        </div>
                        <span>{{form.errors.born_location}}</span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Description</label>
                            {{ form.description }}
                        </div>
                        <span>{{form.errors.description}}</span>
                    </div>
                </div>
                <div class="form-group mt-4 mb-1">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
